<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/line.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
    <svg width="1200" height="700"></svg>
    <script>
        var height = 700;
        var width = 1200;
        var spiralHeight = 700;
        var spiralWidth =500;
        var lineHeight = 300;
        var lineWidth = 700;

        // spiral data file path
        var spiralData = "secbussiness_final_spiral.csv";//final_spiral.csv
        // line data file path
        var lineData   = "secbussiness_line_data.tsv";//line_data.tsv
        // spiral data file length i.e no of rows in spiral Data
        var SpiralDataSize = 750;

        var gSpiral = d3.select("svg").append("g").attr("class", "mainSpiral");
        drawSpiral(gSpiral,spiralHeight,spiralWidth,lineHeight,lineWidth,spiralData,lineData,SpiralDataSize);

        var gLine = d3.select("svg").append("g").attr("class", "mainLine")
            .attr("transform","translate("+spiralWidth+", 0)");

        drawLine(gLine,lineHeight,lineWidth,lineData,"May-2016");
    </script>
</body>
</html>
